<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="video-bg">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Caesar Cipher Encryption</h1>
        <form method="POST">
            <label for="text">Enter Text:</label>
            <input type="text" id="text" name="text" required>
            <label for="shift">Shift Value:</label>
            <input type="number" id="shift" name="shift" required>
            <button type="submit" name="action" value="Encrypt">Encrypt</button>
            <button type="submit" name="action" value="Decrypt">Decrypt</button>
        </form>
        {% if result %}
        <p><strong>Original Text:</strong> {{ original_text }}</p>
        <p><strong>Result:</strong> {{ result }}</p>
        <p><strong>Shift:</strong> {{ shift }}</p>
        {% endif %}
    </div>
</body>
</html>
